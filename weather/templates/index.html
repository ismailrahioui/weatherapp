    <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="row" style="background: grey; color: white;">
    <div align="center"><h1 class="col-md-3 text-center">Weather Detector</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
   
    <div class="">

        <section class="vh-100" >
            <div class="container py-5 h-100">
          
              <div class="row d-flex justify-content-center ">
                <div class="col-md-8 col-lg-6 col-xl-4">
          
                  <div class="card" style="color: #4B515D; border-radius: 35px;">
                    <div class="card-body p-4">
          
                      <div class="d-flex">
                        <h6 class="flex-grow-1  fs-1 fw-bold">{{city}} - <span class="fs-4"> {{data.county_code}}</span> </h6>
                        <h6>{{data.time}}</h6>
                      </div>
                      <div class="d-flex flex-column text-center mt-5 mb-4">
                        <h6 class="display-4 mb-0 fw-bold " style="font-size: 11rem;"> {{data.temp}}Â°C </h6>
                        <span class="small" style="color: #868B94">{{data.description}}</span>
                      </div>
          
                      <div class="d-flex align-items-center">
                        <div class="flex-grow-1" style="font-size: 1rem;">
                          <div><i class="ph ph-wind" style="color: #868B94;"></i> <span class="ms-1"> {{data.wind}} m/s</span></div>
                          <div><i class="ph ph-drop-half" style="color: #868B94;"></i> <span class="ms-1"> {{data.humidity}}% </span>
                          </div>
                          <div><i class="ph ph-sun" style="color: #868B94;"></i> <span class="ms-1">{{data.pressure}}hPa</span>
                          </div>
                          <div><i class="ph ph-sun" style="color: #868B94;"></i> <span class="ms-1">{{data.visibility}}Km/h</span>
                          </div>
                        </div>
                        <div>
                            <img src="http://openweathermap.org/img/w/{{data.icon}}.png" alt="" srcset="" width="90">
                        </div>
                      </div>
          
                    </div>
                  </div>
          
                </div>
              </div>
          
            </div>
          </section>
       
    </div>
  </div>
</body>

</html>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
